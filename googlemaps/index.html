<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Maps JavaScript API</title>
  <style>
  #map {
    height: 100%;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  <script type="text/javascript">
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat:-38.9561106, lng: -62.2335721},
      zoom:4,
    });
    const goldStar = {
      path:
      "M150 0 L75 200 L225 200 Z",
      fillColor: "red",
      fillOpacity: 0.8,
      scale: 1,
    }
    var marker = new google.maps.Marker({
      position: {lat: -34.5242306, lng: -58.5171371},
      icon: goldStar,
      map: map,
      title: 'Colegio Los Molinos'
    });
  }
  </script>
</head>
<body>
  <div id ="map"> </div>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2YF_3kCspy_LKE99qvOIS7T2qYukKD7A&callback=initMap">
</script>
</body>
</html>
